<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
</head>
<body>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>	

<div class="jumbotron">
  <h1>Fast Track</h1>
  <p>Train Schedule</p>
  <img src="assets/images/train-outline-black-and-white-1920-0.png" alt="train" class="trainimg" style="width:300px;height:200px;">

</div>	
	
<div class="panel panel-default">
  <div class="panel-heading">
  <h3 class="panel-title">Current Train Schedule</h3></div>
<table class="table" id="currentsch">
	 <thead>
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency (min)</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th> 
      </tr>
     </thead>
     <tbody> 
    </tbody>
  
	</table>
	</div>
</div>

 <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Train</h3>
  </div>
  <div class="panel-body" id="addtrain">
<form>
  <div class="form-group">
    <label for="exampleInput1">Train Name</label>
    <input class="form-control" id="name-input" type="text">
  </div>
  <div class="form-group">
    <label for="exampleInput2">Destination</label>
    <input class="form-control" id="desti-input" type="text">
  </div>
  <div class="form-group">
    <label for="exampleInput3">First Train Time (HH:mm - Military Time)</label>
    <input class="form-control" id="first-input" type="time">
  </div>
   <div class="form-group">
    <label for="exampleInput4">Frequency (min)</label>
    <input class="form-control" id="freq-input" type="number">
  </div>
  </div>
  <button type="submit" class="add-train">Submit</button>
</form>
</div>

<!-- <script src="assets/javascript/app.js"></script> -->
<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
<script src="assets/javascript/game.js">


</script>
</body>
</html>
